<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="App for randomizing Disc Golf shotstyle and disc for your next shot">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Frisbee Randomizer</title>
</head>
<body>
    <div class="container">
        <h1 class="header">FRISBEE <span class="smaller">RANDOMIZER</span></h1>
        <div class="center">
            <button class="btn next_btn" id="next"></button>
            <button class="btn clear_btn" id="clear"></button>
        </div>
        <ul id="throws" class="shots">
        </ul>
    </div>
</body>
</html>
